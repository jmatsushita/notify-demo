specVersion: 0.0.1
name: notify-demo-devfile
projects:
  - name: backend
    source:
      type: git
      location: https://github.com/jmatsushita/notify-demo.git
components:
  - alias: theia-editor
    type: cheEditor
    id: eclipse/che-theia/next
  - alias: backend
    type: kubernetes
    referenceContent: |
      kind: List
      items:
      -
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: notify-demo-deployment
        spec:
          replicas: 1
          selector:
            matchLabels:
              my-workspace-pod: dev
          template:
            metadata:
              name: dev-pod
              labels:
                my-workspace-pod: dev
            spec:
              containers:
              - image: jmatsushita/iris:latest
                name: iris
                env:
                - name: IRIS_CFG_DB_HOST
                  value: db
                - name: IRIS_CFG_DB_PASSWORD
                  value: password
                - name: IRIS_CFG_DB_USER
                  value: iris
                ports:
                - containerPort: 16649
              - image: jmatsushita/iris-relay:latest
                name: iris-relay
                ports:
                - containerPort: 16648
              - image: kristophjunge/test-saml-idp:1.15
                name: saml-idp
                env:
                - name: SIMPLESAMLPHP_ADMIN_PASSWORD
                  value: test
                - name: SIMPLESAMLPHP_SECRET_SALT
                  value: salt
                - name: SIMPLESAMLPHP_SP_ASSERTION_CONSUMER_SERVICE
                  value: http://localhost:16648/saml/sso/idp
                - name: SIMPLESAMLPHP_SP_ENTITY_ID
                  value: iris
                - name: SIMPLESAMLPHP_SP_SINGLE_LOGOUT_SERVICE
                  value: http://localhost:16648/saml/sso/idp
                ports:
                - containerPort: 8080
                - containerPort: 8443
                volumeMounts:
                - name: config-volume
                  mountPath: /var/www/simplesamlphp/config/authsources.php
                  subPath: authsources.php
              - image: mysql:5.7
                name: db
                env:
                - name: MYSQL_DATABASE
                  value: iris
                - name: MYSQL_PASSWORD
                  value: password
                - name: MYSQL_ROOT_PASSWORD
                  value: test
                - name: MYSQL_USER
                  value: iris
                ports:
                - containerPort: 3306
                volumeMounts:
                - name: config-volume
                  mountPath: /docker-entrypoint-initdb.d/0_schema.sql
                  subPath: 0_schema.sql
                - name: config-volume
                  mountPath: /docker-entrypoint-initdb.d/1_schema.sql
                  subPath: 1_schema.sql
                - name: config-volume
                  mountPath: /docker-entrypoint-initdb.d/dummy_data.sql
                  subPath: dummy_data.sql
              volumes:
              - name: config-volume
                configMap:
                  name: notify-demo-config
      -
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: notify-demo-config
        data:
          my-key: my-value
          authsources.php: |
            <?php
            $config = array(
                'admin' => array(
                    'core:AdminPassword',
